<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Training Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .input-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .slider-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        #hours-value {
            color: gold;
            font-weight: bold;
            font-size: 1.4em;
        }
        
        input[type=range] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, #4a90e2, #f5a623);
            outline: none;
            -webkit-appearance: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid gold;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin-top: -7px; /* Ëøô‰∏™Â∞±ÊòØË∞ÉÊï¥ÊªëÂùó‰ΩçÁΩÆÁöÑ */
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #4a90e2, #f5a623);
            border-radius: 5px;
        }
        
        .milestones {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9em;
            padding: 0 10px;
        }
        
        .milestones span {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .milestones span:hover {
            color: gold;
        }
        
        .get-plan-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #f5a623, #f7b733);
            color: #1e1e2f;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .get-plan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245,166,35,0.3);
        }
        
        .result-section {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-title {
            font-size: 2em;
            color: gold;
        }
        
        .result-focus {
            background: rgba(245,166,35,0.2);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid gold;
        }
        
        .result-description {
            color: #ddd;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .card h3 {
            color: gold;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .skill-list {
            list-style: none;
        }
        
        .skill-item {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
        }
        
        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .skill-priority {
            color: gold;
            font-size: 0.9em;
        }
        
        .skill-tip {
            color: #aaa;
            font-size: 0.9em;
            font-style: italic;
        }
        
        .daily-plan-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .daily-plan-item:last-child {
            border-bottom: none;
        }
        
        .weapons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .weapon-tag {
            background: rgba(245,166,35,0.2);
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid gold;
            font-size: 0.9em;
        }
        
        .workshop-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            color: #ddd;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .workshop-link:hover {
            background: rgba(255,255,255,0.1);
            color: gold;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ CS:GO Training Roadmap</h1>
        <div class="subtitle">Based on your hours played, get personalized training advice</div>
        
        <div class="input-section">
            <div class="slider-container">
                <div class="slider-label">
                    <span>Your hours played:</span>
                    <span id="hours-value">500</span>
                </div>
                <input type="range" id="hours-slider" min="0" max="3000" value="500" step="10">
                <div class="milestones">
                    <span onclick="setHours(100)">100h</span>
                    <span onclick="setHours(300)">300h</span>
                    <span onclick="setHours(500)">500h</span>
                    <span onclick="setHours(800)">800h</span>
                    <span onclick="setHours(1000)">1000h</span>
                    <span onclick="setHours(1500)">1500h</span>
                    <span onclick="setHours(2000)">2000h+</span>
                </div>
            </div>
            <button class="get-plan-btn" onclick="getTrainingPlan()">üéÆ Get My Training Plan</button>
        </div>
        
        <div class="result-section" id="result-section">
            <!-- Results will be loaded here -->
        </div>
    </div>
    
    <script>
        const slider = document.getElementById('hours-slider');
        const hoursValue = document.getElementById('hours-value');
        
        slider.oninput = function() {
            hoursValue.textContent = this.value;
        }
        
        function setHours(hours) {
            slider.value = hours;
            hoursValue.textContent = hours;
        }
        
        function getTrainingPlan() {
            const hours = slider.value;
            
            fetch('/get_advice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'hours=' + hours
            })
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            });
        }
        
        function displayResults(data) {
            const resultSection = document.getElementById('result-section');
            
            let skillsHtml = '';
            data.skills.forEach(skill => {
                skillsHtml += `
                    <div class="skill-item">
                        <div class="skill-name">
                            <span>${skill.name}</span>
                            <span class="skill-priority">${skill.priority}</span>
                        </div>
                        <div class="skill-tip">üí° ${skill.tip}</div>
                    </div>
                `;
            });
            
            let dailyPlanHtml = '';
            data.daily_plan.forEach(item => {
                dailyPlanHtml += `<div class="daily-plan-item">‚è∞ ${item}</div>`;
            });
            
            let weaponsHtml = '';
            data.weapons.forEach(weapon => {
                weaponsHtml += `<span class="weapon-tag">${weapon}</span>`;
            });
            
            let workshopHtml = '';
            data.workshop_maps.forEach(map => {
                workshopHtml += `<a href="#" class="workshop-link">üéÆ ${map}</a>`;
            });
            
            resultSection.innerHTML = `
                <div class="result-header">
                    <span class="result-title">${data.title}</span>
                    <span class="result-focus">üéØ Focus: ${data.focus}</span>
                </div>
                
                <div class="result-description">
                    ${data.description}
                </div>
                
                <div class="grid-2">
                    <div class="card">
                        <h3>üìã Daily Training Plan</h3>
                        ${dailyPlanHtml}
                    </div>
                    
                    <div class="card">
                        <h3>üí™ Priority Skills</h3>
                        <div class="skill-list">
                            ${skillsHtml}
                        </div>
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="card">
                        <h3>üî´ Weapons to Focus</h3>
                        <div class="weapons">
                            ${weaponsHtml}
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>üó∫Ô∏è Workshop Maps</h3>
                        ${workshopHtml}
                    </div>
                </div>
            `;
            
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
